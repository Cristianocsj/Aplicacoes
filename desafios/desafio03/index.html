        button{
            width: 150px;
            height: 50px;

<body>
    <h1>Antes e depois</h1>
    <button id="bt" onclick="resposta()">Antecessor e Sucessor</button>
    <script>
        function resposta(){
            var strg = window.prompt('Digite um n√∫mero inteiro qualquer')
            var num = Number(strg)
            window.alert(`Antes de ${num}, temos ${num - 1}.\nDepois de ${num}, temos ${num + 1}.`)
        }

    </script>
