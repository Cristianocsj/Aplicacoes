<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
    <style>
        button{
            width: 150px;
            height: 65px;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <div id="res">Considerando uma equação no formato <em><strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0</em>, aperte o botão acima para calcular o valor de &Delta;.</div>
    <script>
        function calcular(){
            var a = window.prompt('Qual é o valor de a? ')
            a = Number(a)
            if (a === null) {
                return;
            }

            var b = window.prompt('Qual é o valor de b? ')
            b = Number(b)
            if (b === null) {
                return;
            }

            var c = window.prompt('Qual é o valor de c? ')
            c = Number(c)
            if (c === null) {
                return;
            }

            var delta = b**2 - 4*a*c
            
            if (delta < 0) {
                res.innerHTML += "<p>A equação não possui soluções reais, pois o delta é negativo.</p>";
                return;
            }

            var x1 = (-b + Math.sqrt(delta)) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);


            var res = document.getElementById('res')
            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>
                            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
                            <p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4.${a}.${c}<strong></p>
                            <p>O valor calculado foi <mark>&Delta; = ${delta}</mark></p>`
        }
    </script>
</body>
</html>
